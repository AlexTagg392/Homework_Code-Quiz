<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <div id="landing">
        
        <h1>Code Quiz!!</h1>
        
        
        <div>
            <button class="btn" id="start-btn"> Start Button </button>
        </div>
    </div>
    <div id="questions">
        <div id="timer" data-time="10">
                                
             <h3>Time Remaining: 10 seconds </h3>                   
                                
        </div>                                        
        <div id="q-text"></div>
        <div id="choices"></div>
    </div>
    <div class="ending">
        <button class="btn" id="play-btn"> Play Again? </button>
        <button class="btn" id="highscore-btn"> High Scores </button>
        <div id="score">
            <h4> Score: </h3>
        </div>
    </div>
    
    
    <script src="./script.js"></script>
</body>

</html>
